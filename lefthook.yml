# Lefthook configuration for AgentVM
# https://lefthook.dev/configuration/

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  commands:
    format-fix:
      glob: "*.{js,ts,json,md,yml,yaml}"
      run: bun prettier --write {staged_files} && git add {staged_files}

    lint-fix:
      glob: "*.{js,ts}"
      run: bun eslint --fix {staged_files} && git add {staged_files}

pre-push:
  parallel: true
  commands:
    install-check:
      run: bun install --frozen-lockfile
      fail_text: "Lockfile is outdated. Run 'bun install' to update it."

    # format and lint run in CI, skip here for speed
    # typecheck and test also run in CI
